<!-- Modal button -->
<button id="new-book-listing-btn">Open Modal</button>

<!-- Modal -->
<div id="new-book-listing" class="modal" display="none">

  <form action="signup.html" method="post" id="signup">
    <h1>List a Book to Sell</h1>
    <div class="field">
      <label for="title">Title (required):</label>
      <input type="text" id="title" title="title" placeholder="Enter the title of your book" />
    </div>
    <div class="field">
      <label for="isbn">ISBN</label>
      <input type="number" id="isbn" name="isbn" placeholder="Enter the ISBN of your book" />
    </div>
    <div class="field">
      <label for="condition">Please select the condition of your book (note: listed books must be in one piece and be readable)</label>
      <select class="target" id="condition" name="condiation">
        <option value="selected" selected="selected">Select your book's condition:</option>
        <option value="option1" value="option3">New</option>
        <option value="option2" value="option4">Lightly worn</option>
        <option value="option5" value="option6">Moderately worn</option>
        <option value="option5" value="option6">Severely worn</option>
       </select> 
    </div>
    <div class="field">
      <label for="listed-price">Price</label>
      <input type="number" id="listed-price" name="listed-price" placeholder="Enter a price for your book:" />
    </div>
    <button type="submit">List your book!</button>
    <button type="button" id="cancel-btn">Cancel</button>
  </form>

</div>

<script>

const newBookListing = document.getElementById("new-book-listing");
const newBookListingBtn = document.getElementById("new-book-listing-btn");
const cancelBtn = document.getElementById("cancel-btn");

// When the user clicks on the button, open the modal
newBookListingBtn.onclick = function() {
  newBookListing.style.display = "block";
  cancelBtn.onclick = function() {
    newBookListing.style.display = "none";
  }
}

</script>
